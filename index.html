<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDoStuff</title>
</head>
<body>
    <header>
        <div id="myDIV" class="header">
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" id="taskEntry" placeholder="Nueva tarea...">
            <button onclick="addNewTask()" class="addBtn">Add</button>
        </div>
    </header>
    <main>
        <section id="toDoTasks-section">
            <h2>To Do</h2>
            <hr/>
            <ul id="toDoTasks-container">
                <li class="task">
                    <label>Tarea de muestra</label>
                    <span onclick="deleteTask()" style="margin-left: 50px; margin-right: 10px;">&times;</span>
                </li>
            </ul>
        </section>
        <section id="doneTasks-section">
            <h2>Done</h2>
            <hr/>
            <ul id="doneTasks-container">

            </ul>
        </section>
    </main>
    <footer>

    </footer>
</body>
    <script src="./main.js"></script>
</html>
